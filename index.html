<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game | Project 1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="top-menu">
            <a href="#">VS PLAYER</a> |
            <a href="#">VS COMPUTER</a>
        </div>
        <div class="heading">
            <h1>GAME</h1>
        </div>
        <div class="game-content">
            <div class="p1">
                <h2>PLAYER 1</h2>
                <div class="option" id="p1">
                    <div class="batu"></div>
                    <div class="kertas"></div>
                    <div class="gunting"></div>
                </div>
                <div class="p1-pick"></div>
            </div>
            <div class="p2 show">
                <h2>PLAYER 2</h2>
                <div class="option" id="p2">
                    <div class="batu"></div>
                    <div class="kertas"></div>
                    <div class="gunting"></div>
                </div>
                <div class="p2-pick">
                </div>
            </div>
            <div class="comp">
                <h2>Computer</h2>
                <div class="comp-pick"></div>
            </div>
        </div>
        <div class="submit">
            <button type="submit">SUBMIT</button>
        </div>
        <div class="result">
            <h2>HASIL</h2>
            <div class="result-content"></div>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
